<header class="site-header" role="banner">

  <div class="title">
    <h1><a href="/">{{ site.title }}</a></h1>
    <h2>{{ site.description }}</h2>
  </div>

  <nav role="navigation">
    {% for page in site.pages %}
      {% if page.title %}
      <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
  </nav>

</header>
