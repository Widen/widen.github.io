<header class="site-header" role="banner">

  <div class="title">
    <img width="100" height="100" alt="Widen-Flat-Red-Icon-RGB" src="https://embed.widencdn.net/img/widen/gjpgtotgfw/100x100px@2x/Widen Flat Red Icon RGB.png?keep=c&u=ksmgip"/>
    <h1><a href="/">{{ site.title }}</a></h1>
    <h2>{{ site.description }}</h2>
  </div>

  <nav role="navigation">
    <ul>
    {% for page in site.pages %}
      {% if page.title %}
      <li>
          <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      </li>
      {% endif %}
    {% endfor %}
    </ul>
    <ul class="site-social-links">
        <li class="ion-social-rss"><a title="RSS Feed" href="#"></a></li>
        <li class="ion-social-github"><a title="GitHub" href="#"></a></li>
        <li class="ion-social-twitter"><a title="Twitter" href="#"></a></li>
    </ul>
  </nav>

</header>
