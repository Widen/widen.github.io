<header role="banner">

  <h1><a href="/">{{ site.title }}</a></h1>
  <h2>{{ site.description }}</h2>

  <nav role="navigation">
    {% for page in site.pages %}
      {% if page.title %}
      <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
  </nav>

</header>
